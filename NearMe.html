<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Places Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Welcome to Nearby Places Finder</h1>
    <p>Click the buttons below to find places near your location:</p>

    <!-- Button to find parks -->
    <a href="https://www.google.com/maps/search/parks+near+me/" target="_blank">
        <button>Find Parks</button>
    </a>

    <!-- Button to find grocery stores -->
    <a href="https://www.google.com/maps/search/grocery+stores+near+me/" target="_blank">
        <button>Find Grocery Stores</button>
    </a>
</body>

</html>
