<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Ideas Generator</title>
</head>

<body>
    <h1>Meal Ideas Generator</h1>
    <p>Enter your ingredients below and click "Get Meal Ideas" to find recipes:</p>
    <form id="ingredients-form">
        <input type="text" id="ingredients" placeholder="Enter ingredients (comma-separated)">
        <button type="button" onclick="getMealIdeas()">Get Meal Ideas</button>
    </form>

    <script>
        function getMealIdeas() {
            const ingredients = document.getElementById('ingredients').value;
            const sanitizedIngredients = encodeURIComponent(ingredients.replace(/,\s*/g, '+'));

            // Redirect to a Google search with the ingredients as the query
            window.location.href = `https://www.google.com/search?q=recipes+with+${sanitizedIngredients}`;
        }
    </script>
</body>

</html>
