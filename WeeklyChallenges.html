<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Health and Fitness Challenges</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .challenge-container {
            background-color: #fff;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 8px;
            width: 300px;
            text-align: left;
        }

        .challenge {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .challenge.completed {
            opacity: 0.6;
        }

        .done-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .done-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="challenge-container">
        <div class="challenge">
            <span>Challenge 1: Drink 8 glasses of water every day.</span>
            <button class="done-button">Done</button>
        </div>
        <div class="challenge">
            <span>Challenge 2: Take a 30-minute walk every day.</span>
            <button class="done-button">Done</button>
        </div>
        <div class="challenge">
            <span>Challenge 3: Do 20 minutes of stretching exercises.</span>
            <button class="done-button">Done</button>
        </div>

        <div id="congratulations" style="display: none; text-align: center; margin-top: 20px; font-size: 18px; color: #4CAF50;">
            Congratulations! You've completed all the challenges!
        </div>
    </div>

    <script>
        const doneButtons = document.querySelectorAll('.done-button');
        const challengeElements = document.querySelectorAll('.challenge');
        const congratulationsMessage = document.getElementById('congratulations');

        function handleDoneClick(event) {
            const challengeElement = event.target.parentElement;
            challengeElement.classList.toggle('completed');

            checkAllChallengesCompleted();
        }

        function checkAllChallengesCompleted() {
            const allChallengesCompleted = Array.from(challengeElements).every(challenge => challenge.classList.contains('completed'));

            if (allChallengesCompleted) {
                congratulationsMessage.style.display = 'block';
            } else {
                congratulationsMessage.style.display = 'none';
            }
        }

        doneButtons.forEach(button => {
            button.addEventListener('click', handleDoneClick);
        });
    </script>
</body>

</html>
